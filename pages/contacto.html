<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/estilos.css">

    <title>Data Analytics Company | Contacto </title>

</head>

<body class="p-0 m-0 bg-success bg-opacity-25">
    <header>
        <div class="bg-white">
            <nav class="container navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="Logo Data Analytics Company">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end p-3" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ejemplos.html">Ejemplos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    </header>

    <main>
        <section class="container-sm mx-auto p-3 m-3">
            <!-- Carrusel -->
            <div class="text-center mx-auto">
                <div class="col">
                    <img src="../img/contacto.png" alt="Carrusel de imágenes" class="img-fluid rounded">
                </div>
            </div>

            <!-- Separador -->
            <div>
                <hr>
            </div>

            <!-- contenido -->
            <div>
                <h5 class="text-center">Esperamos tu consulta, es el primer paso en la transformación digital de tu
                    empresa.</h5>
            </div>
            <!-- Separador -->
            <div>
                <hr>
            </div>

            <div>
                <!-- Fila -->
                <form class="row">
                    <!-- Columna 1-->
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="p-2">
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="nombre">
                        </div>
                        <div class="p-2">
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="apellido">
                        </div>
                        <div class="p-2">
                            <input type="text" class="form-control" placeholder="Correo electrónico" aria-label="email">
                        </div>
                        <div class="p-2">
                            <input type="text" class="form-control" placeholder="Teléfono" aria-label="teléfono">
                        </div>
                    </div>

                    <!-- Columna 2 -->
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="p-2">
                            <textarea class="form-control mi_textarea" placeholder="Escribe aquí tu mensaje." aria-label="mensaje"
                                rows="10"></textarea>
                        </div>
                    </div>

                    <!-- Columna 3 | Botón enviar -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="p-2 text-center">
                            <button type="submit" class="btn-primary btn-primary:hover mi_btn_enviar rounded">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Separador -->
            <div>
                <hr>
            </div>
        </section>

        <footer class="bg-secondary text-white bg-opacity-75 p-3">
            <div class="container">
                <div class="container-sm">
                    <div class="row">
                        <div class="col-md-5 text-center">
                            <p class="small">2023 © COPYRIGHT JUAN PABLO OJEDA</p>
                        </div>
                        <div class="col">

                        </div>
                        <div class="col-md-5 text-center">
                            <p class="small">CONDICIONES DE USO | POLÍTICA DE PRIVACIDAD | POLÍTICA DE COOKIES</p>
                        </div>

                    </div>
                </div>

            </div>

        </footer>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
